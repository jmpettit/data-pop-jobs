---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "srl_nokia-state:system.name"
        post_processor: "{{ obj }}"

  serial:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "srl_nokia-state:system.serial-number"
        post_processor: "{{ obj }}"

  device_type:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "srl_nokia-state:system.platform"
        post_processor: "{{ obj }}"

  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "srl_nokia-interfaces:interface[?name=='mgmt0'].name"
        post_processor: "{{ obj[0] }}"

  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "srl_nokia-interfaces:interface[?name=='mgmt0'].subinterface[0].ipv4.address[0].prefix-length"
        post_processor: "{{ obj }}" 