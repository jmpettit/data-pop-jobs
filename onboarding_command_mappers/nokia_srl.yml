---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "basic_system_info.Hostname"
        post_processor: "{{ obj }}"

  serial:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "basic_system_info.Serial Number"
        post_processor: "{{ obj }}"

  device_type:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "basic_system_info.Chassis Type"
        post_processor: "{{ obj }}"

  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[?name=='mgmt0'].name"
        post_processor: "{{ obj[0] }}"

  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[0].address[0].prefix"
        post_processor: "{{ obj[0].split('/')[1] }}"
        iterable_type: "int"